<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800|Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", "Open Sans", sans-serif;
      }

      /* Loading animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Checkmark animation */
      @keyframes checkmark {
        0% {
          stroke-dashoffset: 50;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }

      .checkmark-circle {
        animation: fadeIn 1.5s ease-out;
      }

      .checkmark-path {
        animation: checkmark 1s ease-in-out forwards;
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
      }
    </style>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Loading Animation -->
    <div id="loading" class="flex flex-col items-center">
      <div
        class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"
      ></div>
      <p class="text-lg font-medium text-gray-600">Verifying student...</p>
    </div>

    <!-- Verified Popup -->
    <div
      id="popup-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        id="verified"
        class="w-full max-w-md text-center bg-white rounded-lg shadow-lg p-8 animate-fadeIn m-5 md:m-0"
      >
        <!-- Logo -->
        <div class="mb-6 flex justify-center">
          <img src="assets/images/EduExcell.jpg" alt="Website Logo" class="h-12" />
        </div>

        <!-- Verified Message -->
        <div>
          <div class="flex justify-center items-center mb-4">
            <!-- Checkmark SVG -->
            <svg
              class="checkmark-circle w-20 h-20 text-green-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                cx="26"
                cy="26"
                r="25"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></circle>
              <path
                class="checkmark-path"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                d="M14 27l8 8 16-16"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Verification Successful</h1>
          <p class="text-gray-600 mt-2">
            This student has successfully completed the course and met all the
            required criteria.
          </p>
        </div>
      </div>
    </div>

    <script>
      // Simulate a verification delay
      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("popup-overlay").classList.remove("hidden");
      }, 2000); // 2 seconds delay
    </script>
  </body>
</html>
