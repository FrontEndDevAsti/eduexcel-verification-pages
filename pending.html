<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800|Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", "Open Sans", sans-serif;
      }

      /* Loading animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Popup Slide-In Animation */
      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Pending icon animation */
      @keyframes pendingmark {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      .pendingmark-circle {
        animation: pendingmark 0.5s ease-in-out forwards;
      }

      /* Apply slide-in animation to popup */
      .popup-slide {
        animation: slideInUp 0.5s ease-out forwards;
      }

      /* Remove text decoration from links */
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <!-- Loading Animation -->
    <div id="loading" class="flex flex-col items-center">
      <div
        class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"
      ></div>
      <p class="text-lg font-medium text-black">Verifying student...</p>
    </div>

    <!-- Pending Verification Popup -->
    <div
      id="popup-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        id="pending"
        class="w-full max-w-md text-center bg-white rounded-lg shadow-lg p-8 m-5 md:m-0 popup-slide"
      >
        <!-- Logo -->
        <div class="mb-6 flex justify-center">
          <img src="assets/images/EduExcell.jpg" alt="Website Logo" class="h-12" />
        </div>

        <!-- Pending Message -->
        <div>
          <div class="flex justify-center items-center mb-4">
            <!-- Exclamation mark inside a circle (Font Awesome) -->
            <div
              class="pendingmark-circle w-20 h-20 bg-yellow-500 text-white rounded-full flex items-center justify-center text-4xl"
            >
              <i class="fas fa-exclamation"></i>
            </div>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Verification Pending</h1>
          <p class="text-gray-600 mt-2">
            The verification process is still in progress. Please check back later.
          </p>
          <p class="text-gray-600 mt-4">
            For more information, please contact us:
          </p>
          <div class="mt-4">
            <p>
              <a href="tel:+1234567890" class="text-gray-600 hover:underline font-bold">
                +123 456 7890 
              </a>
            </p>
            <p>
              <a
                href="mailto:support@eduexcell.com"
                class="text-gray-600 hover:underline font-bold"
              >
                support@eduexcell.com
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulate a verification delay
      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        const popupOverlay = document.getElementById("popup-overlay");
        popupOverlay.classList.remove("hidden");
      }, 2000); // 2 seconds delay
    </script>
  </body>
</html>
