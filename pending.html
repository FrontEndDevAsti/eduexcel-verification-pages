<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduExcell Student Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800|Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/Icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <!-- Loading Animation -->
    <div id="loading" class="flex flex-col items-center">
      <div
        class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"
      ></div>
      <p class="text-lg font-medium text-black">Verifying Student...</p>
    </div>

    <!-- Pending Verification Popup -->
    <div
      id="popup-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        id="pending"
        class="w-full max-w-md text-center bg-white rounded-lg shadow-lg p-8 m-5 md:m-0 popup-slide"
      >
        <!-- Logo -->
        <div class="mb-6 flex justify-center">
          <img
            src="assets/images/EduExcell.jpg"
            alt="Website Logo"
            class="h-12"
          />
        </div>

        <!-- Pending Message -->
        <div>
          <div class="flex justify-center items-center mb-4">
            <!-- Exclamation mark inside a circle (SVG) -->
            <div
              class="pendingmark-circle w-20 h-20 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 64"
                class="w-full h-full"
              >
                <circle cx="32" cy="32" r="30" fill="#fbbf24"></circle>
                <line
                  x1="32"
                  y1="18"
                  x2="32"
                  y2="38"
                  stroke="#ffffff"
                  stroke-width="5"
                  stroke-linecap="round"
                ></line>
                <circle cx="32" cy="46" r="3" fill="#ffffff"></circle>
              </svg>
            </div>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Verification Pending</h1>
          <p class="text-gray-600 mt-2">
            The verification process is still in progress. Please check back
            later.
          </p>
          <p class="text-gray-600 mt-4">
            For more information, please contact us:
          </p>
          <div class="mt-4">
            <p>
              <a
                href="tel:+14046000396"
                class="text-gray-600 hover:underline font-bold"
              >
                +1 404 600 0396
              </a>
            </p>
            <p>
              <a
                href="mailto:info@eduexcell.org.uk"
                class="text-gray-600 hover:underline font-bold"
              >
                info@eduexcell.org.uk
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulate a verification delay
      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        const popupOverlay = document.getElementById("popup-overlay");
        popupOverlay.classList.remove("hidden");
      }, 2000); // 2 seconds delay
    </script>
  </body>
</html>
