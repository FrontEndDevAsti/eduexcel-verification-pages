<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800|Open+Sans:300,400,600,700"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
    }

    /* Loading animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cross animation */
    @keyframes crossAnimation {
      0% {
        stroke-dashoffset: 50;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    .cross-circle {
      animation: fadeIn 1.5s ease-out;
    }

    .cross-path {
      animation: crossAnimation 1s ease-in-out forwards;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Loading Animation -->
    <div id="loading" class="flex flex-col items-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-lg font-medium text-gray-600">Verifying student...</p>
      </div>
  <div id="failed" class="hidden animate-fadeIn w-full max-w-md text-center bg-white rounded-lg shadow-lg p-8">


    <!-- Verification Failed Message -->
    <div class="animate-fadeIn">
      <div class="flex justify-center items-center mb-4">
        <!-- Cross SVG -->
        <svg class="cross-circle w-20 h-20 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle cx="26" cy="26" r="25" fill="none" stroke="currentColor" stroke-width="2"></circle>
          <path class="cross-path" fill="none" stroke="currentColor" stroke-width="3"
            d="M16 16L36 36M36 16L16 36" stroke-linecap="round" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Verification Failed</h1>
      <p class="text-gray-600 mt-2">We could not verify the student's completion of the course. Please contact us for
        further assistance.</p>
      <div class="mt-4">
        <p class="text-gray-600"><strong>Email:</strong> support@example.com</p>
        <p class="text-gray-600"><strong>Phone:</strong> +1 (555) 123-4567</p>
      </div>
    </div>
  </div>

  <script>
    // Simulate a verification delay
    setTimeout(() => {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("failed").classList.remove("hidden");
    }, 2000); // 2 seconds delay
  </script>

</body>

</html>
